<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <title>Roll Dice Game, By Nayem</title>
        <link rel="icon" href="./dice-5.png" type="image/x-icon" />
    </head>
    <body>
        <main>
            <section class="player player--0 player--active">
                <h2 class="name" id="name--0">Player 1</h2>
                <p class="score" id="score--0">1000</p>
                <div class="current">
                    <p class="current-label">Current</p>
                    <p class="current-score" id="current--0">0</p>
                </div>
            </section>
            <section class="player player--1">
                <h2 class="name" id="name--1">Player 2</h2>
                <p class="score" id="score--1">100</p>
                <div class="current">
                    <p class="current-label">Current</p>
                    <p class="current-score" id="current--1">0</p>
                </div>
            </section>

            <img
                src="dice-5.png"
                alt="Playing dice"
                class="dice"
                style="border-radius: 10%"
            />
            <button class="btn btn--new">ðŸ”„ New game</button>
            <button class="btn btn--roll">ðŸŽ² Roll dice</button>
            <button class="btn btn--hold">ðŸ“¥ Hold</button>
        </main>
        <div class="modal hidden">
            <button class="close-modal">&times;</button>
            <h1 style="text-align: center; font-size: 4rem">Game Over</h1>
            <h2 style="text-align: center; font-size: 2rem; margin-top: 10px">
                Winner! Winner! Winner!
            </h2>
            <h3
                class="congrates-player"
                style="text-align: center; margin-top: 10px; font-size: 2rem"
            >
                Player 1
            </h3>
        </div>
        <div class="overlay hidden"></div>
        <script src="script.js"></script>
    </body>
</html>
